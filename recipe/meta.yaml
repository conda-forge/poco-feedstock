{% set name = "poco" %}
{% set version = "1.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pocoproject.org/releases/{{ name }}-{{ version }}/{{ name }}-{{ version }}-all.tar.gz
  sha256: 583c464cb2a85a1b0d1bded22875a929eabca54b1575124b114dc4f7e573aa68

build:
  number: 0

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - openssl
    - unixodbc  # [not win]
  run:
    - openssl
    - unixodbc  # [not win]

test:
  commands:
    - test -f ${PREFIX}/lib/libPocoNet${SHLIB_EXT}  # [unix]
    - if not exist %LIBRARY_BIN%\PocoNet%SHLIB_EXT% exit 1  # [win]

about:
  home: https://github.com/pocoproject/poco
  license: Boost-1.0
  license_family: OTHER
  license_file: LICENSE
  summary: 'powerful cross-platform C++ libraries for building network- and internet-based applications'

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
