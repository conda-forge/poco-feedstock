{% set name = "poco" %}
{% set version = "1.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pocoproject.org/releases/{{ name }}-{{ version }}/{{ name }}-{{ version }}-all.tar.gz
  sha256: 6dfffb805741d9fe8ca1d0aa4cbeff571585e6f7ac0bb84ebeff50f40def6b4a

build:
  number: 0

requirements:
  build:
    - cmake
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - openssl
    - unixodbc  # [not win]
  run:
    - openssl
    - unixodbc  # [not win]

test:
  commands:
    - test -f ${PREFIX}/lib/libPocoNet${SHLIB_EXT}  # [unix]
    - if not exist %LIBRARY_BIN%\PocoNet%SHLIB_EXT% exit 1  # [win]

about:
  home: https://github.com/pocoproject/poco
  license: Boost-1.0
  license_family: OTHER
  license_file: LICENSE
  summary: 'powerful cross-platform C++ libraries for building network- and internet-based applications'

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
